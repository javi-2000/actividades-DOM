<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios DOM</title>
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>

    <h2 id="container2">To-do List</h2>
    <ul id="lista"></ul>

    <script>
      //ejercicio 1
      const firstName = document.getElementById("firstName");
      console.log(firstName.value);

      //ejercicio 2
      const element1 = document.getElementsByClassName("form-input")[0]; //con class name devuelve una colecciÃ³n de 3 elementos
      console.log(element1.value);

      const element2 = document.getElementsByClassName("form-input")[1];
      console.log(element2.value);

      const element3 = document.getElementsByClassName("form-input")[2];
      console.log(element3.value);

      //ejercicio 3
      const inputValue1 = document.getElementsByTagName("input")[0];
      const inputValue2 = document.getElementsByTagName("input")[1];
      const inputValue3 = document.getElementsByTagName("input")[2];

      const labelValue1 = document.getElementsByTagName("label")[0];
      const labelValue2 = document.getElementsByTagName("label")[1];
      const labelValue3 = document.getElementsByTagName("label")[2];

      console.log(labelValue1.textContent + " " + inputValue1.value);
      console.log(labelValue2.textContent + " " + inputValue2.value);
      console.log(labelValue3.textContent + " " + inputValue3.value);

      
      //EJERCICIO 4
      const container2 = document.getElementById("container2");
      const lista = document.getElementById("lista");

      async function renderList() {
        try {
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/todos"
          );
          const data = await response.json();

          data.forEach((element) => {
            const title = element.title;
            const check = element.completed;
            console.log(check);

            const listItem = document.createElement("li");
            listItem.innerHTML = `
                <h3>${title}</h3> <input type="checkbox" ${
              check ? "checked" : ""
            }>
                `;

            lista.appendChild(listItem);
          });
        } catch (err) {
          console.error(err);
        }
      }
      renderList();
    </script>
  </body>
</html>
